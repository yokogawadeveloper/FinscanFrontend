<div class="help-container">
    <div class="help-card">
        <h1>Help & Support</h1>
        <p> Need assistance with the Finscan Portal? Browse the topics below or contact our support team for help.</p>
        <div class="accordion">
            <div class="accordion-item" *ngFor="let item of helpTopics; let i = index">
                <button class="accordion-trigger" (click)="toggleAccordion(i)">
                    {{ item.title }}
                    <span [class.active]="activeIndex === i">&#9650;</span>
                </button>
                <div class="accordion-content" [style.display]="activeIndex === i ? 'block' : 'none'"
                    [innerHTML]="item.content"></div>
            </div>
        </div>
    </div>
</div>
